<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=J, initial-scale=1.0">
    <title>JS-Basics</title>
</head>
<body>
    <script>
        // 1. literal array = single
        //1.1 literal
        var user = ['first', 'second', 'three'];
        var x=[12,3,45,56,6];
        console.log('user =',user);

        //1.2 array using constructor
        var emp = new Array();
            emp[0]="Raju";
            emp[0]="john";
            emp[0]="Mary";
        console.log('emp = ',emp);

        //1.3 array using constructor parameter
        var color = new Array("red", "blue","green");
        console.log('color = ',color);
        //2. Object array
        const lang=[
            {
                id:1,
                name:'kannada'
            },
            {
                id:2,
                name:'telugu'
            },
            {
                id:3,
                name:'hindi'
            }
        ];
        console.log('lang =',lang);

        //3. json array
        let empDetails ={
            "firstName":"Java",
            "lastName":"script",
            "pinCode":12345
        };
        console.log(empDetails);

    </script>
</body>
</html>
